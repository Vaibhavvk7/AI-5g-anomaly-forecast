anomaly:
  contamination: 0.01
  random_state: 42

forecast:
  horizons: [1,3,12]    # 5-min windows => 5, 15, 60 minutes ahead
  target: "dl_throughput_mbps"
  lightgbm_params:
    objective: "regression"
    n_estimators: 400
    learning_rate: 0.05
    num_leaves: 64
    subsample: 0.9
    colsample_bytree: 0.9
    random_state: 42
